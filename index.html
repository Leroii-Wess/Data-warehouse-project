<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Data Warehouse</title>
  </head>
  <body>
    <header class="header container">
      <div class="logos">
        <div class="logo-one"></div>
        <div class="logo-two"></div>
      </div>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">About</a></li>
          <li><a href="#" class="main-nav-link">Help</a></li>
          <li><a href="#" class="main-nav-link">Features</a></li>
          <li><a href="#" class="main-nav-link">Sign Up</a></li>
        </ul>
      </nav>

      <button class="btn">Request Demo <span>&rarr;</span></button>
    </header>

    <section class="section-hero container">
      <div class="hero">
        <div class="hero-text">
          <div class="header-container">
            <h1 class="heading-primary">Save your data storage here</h1>
          </div>

          <div class="description-container">
            <p class="hero-description">
              Data Warehouse is a data storage area that has been tested for
              security, so you can store your data here safely but not be afraid
              of being stolen by others.
            </p>
          </div>

          <button class="btn purple">Learn more</button>
        </div>

        <div class="hero-img-box">
          <img class="hero-img" src="/img/hero.png" alt="hero background" />
        </div>
      </div>
    </section>
  </body>
</html>
